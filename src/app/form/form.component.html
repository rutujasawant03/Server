<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
     
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
    
    
        <!-- Progress Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> {{row.image}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}}kg </td>
        </ng-container>
        <ng-container matColumnDef="SQty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>R Quantity </th>
          <td mat-cell *matCellDef="let row">{{row.SQty}}kg </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
          <td mat-cell *matCellDef="let row"> {{row.price  | currency:'INR' }} </td>
        </ng-container>
        <ng-container matColumnDef="Qr" id="qrcode" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> QR</th>
          <td mat-cell *matCellDef="let row" > {{row.Qr}} 
          
        
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=localhost:4200/add-to-cart?id={{row.id}}">
      
    </td>
       
       
      </ng-container>
     
        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell  *matCellDef="let row"> 
            <button mat-icon-button  (click)="editProduct(row)" color="primary">
              <mat-icon  >edit</mat-icon>
            </button>
            <button mat-icon-button   (click)="deleteProduct(row.id)" color="warn">
              <mat-icon  >delete</mat-icon>
            </button>
           

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[100]" aria-label="Select page of users"></mat-paginator>
    </div>
 </div>
 
</div>
