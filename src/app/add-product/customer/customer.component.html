<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>



                <!-- Progress Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No</th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
                </ng-container>
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No</th>
                    <td mat-cell *matCellDef="let row"> {{row.mobile === ''? 'Null' : row.mobile}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                    <td mat-cell *matCellDef="let row"> {{row.password}} </td>
                </ng-container>
               
                <ng-container  matColumnDef="security">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Security </th>
                    <td mat-cell  *matCellDef="let row"> {{row.security === ''?'Null' :row.security }} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button  *ngIf="row.role!='admin'" color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button *ngIf="row.role!='admin'"(click)="deleteUser(row.id)"  color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
